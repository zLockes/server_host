<!-- PATCHED: index.html with avatar + profile fix --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bomb Party</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      background: rgba(255,255,255,0.3);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: rgba(255,255,255,0.5);
    }
    #profileImageInput {
      display: none;
    }
    #imagePreview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      border: 3px solid white;
    }
    .uploadBtn {
      background: rgba(255,255,255,0.2);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bomb Party</h2>
    <img id="imagePreview" src="defaulticon.png" onclick="document.getElementById('profileImageInput').click()" />
    <label for="profileImageInput" class="uploadBtn">Upload Profile Image</label>
    <input type="file" id="profileImageInput" accept="image/*" />
    <input type="text" id="playerName" placeholder="Enter your name" />
    <input type="text" id="roomCode" placeholder="Room code (for joining)" />
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";const firebaseConfig = {
  apiKey: "AIzaSyANkJLaIZwhqwYpgVUzZsIBUtenNMW2QQ0",
  authDomain: "kbbig-s.firebaseapp.com",
  databaseURL: "https://kbbig-s-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "kbbig-s",
  storageBucket: "kbbig-s.appspot.com",
  messagingSenderId: "616380393795",
  appId: "1:616380393795:web:f95558aadf8b4c520327f6"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let profileBlob = null;
const imageInput = document.getElementById("profileImageInput");
const preview = document.getElementById("imagePreview");

imageInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    preview.src = reader.result;
    profileBlob = file;
  };
  reader.readAsDataURL(file);
});

async function uploadAvatar() {
  if (!profileBlob) return "defaulticon.png";
  const formData = new FormData();
  formData.append("file", profileBlob);
  formData.append("upload_preset", "KBBIGS");
  const res = await fetch("https://api.cloudinary.com/v1_1/drrigx6o7/image/upload", {
    method: "POST",
    body: formData
  });
  const data = await res.json();
  return data.secure_url;
}

window.createRoom = async () => {
  const name = document.getElementById("playerName").value.trim();
  if (!name) return alert("Enter your name");

  const avatar = await uploadAvatar();
  console.log("createRoom() called");
  console.log("Name:", name);
  console.log("Avatar URL:", avatar);

  const roomId = Math.random().toString(36).substring(2, 6).toUpperCase();
  await set(ref(db, `rooms/${roomId}/players/${name}`), {
    avatar,
    lives: 3
  });
  await update(ref(db, `rooms/${roomId}`), {
    currentTurn: name,
    status: "waiting"
  });

  localStorage.setItem("roomId", roomId);
  localStorage.setItem("playerName", name);
  window.location.href = "lobby.html";
};

window.joinRoom = async () => {
  const name = document.getElementById("playerName").value.trim();
  const roomId = document.getElementById("roomCode").value.trim().toUpperCase();
  if (!name || !roomId) return alert("Enter both name and room code");

  const avatar = await uploadAvatar();
  console.log("joinRoom() called");
  console.log("Name:", name);
  console.log("Avatar URL:", avatar);

  const snap = await get(ref(db, `rooms/${roomId}`));
  if (!snap.exists()) return alert("Room not found");

  await set(ref(db, `rooms/${roomId}/players/${name}`), {
    avatar,
    lives: 3
  });

  localStorage.setItem("roomId", roomId);
  localStorage.setItem("playerName", name);
  window.location.href = "lobby.html";
};

  </script>
</body>
</html>
