<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bomb Party Clone</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="fire.js"></script>
  <script src="main.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    input {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    button {
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bomb Party</h1><div id="menu">
  <input type="text" id="playerName" placeholder="Enter your name" />
  <button onclick="createRoom()">Create Room</button>
  <input type="text" id="roomCode" placeholder="Room code" />
  <button onclick="joinRoom()">Join Room</button>
</div>

<div id="game" class="hidden">
  <h2 id="roomInfo"></h2>
  <h3>Turn: <span id="currentTurn"></span></h3>
  <h3>Fragment: <span id="fragment"></span></h3>
  <h3>Time Left: <span id="timeLeft">10</span>s</h3>
  <input type="text" id="wordInput" placeholder="Type word" />
  <button onclick="submitWord()">Submit</button>
  <button onclick="manualNextFragment()">Next Fragment</button>
</div>

  </div>
</body>
</html>
