<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bomb Party Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <div id="navbar">
    <div id="logo">Game</div>
    <img id="profileIcon" src="defaulticon.png" alt="Profile" />
  </div>

  <!-- Main Menu -->
  <div id="mainMenu">
    <button onclick="startGame()">Play</button>
  </div>

  <!-- Profile Page -->
  <div id="profilePage" class="hidden">
    <div class="profile-container">
      <img id="profilePic" src="defaulticon.png" alt="Profile" />
      <h2 id="nickname">player_#0000</h2>
      <p id="userID" class="copy-id">ID: <span>#0000</span> <button onclick="copyUserID()">Copy</button></p>
      <p id="userEmail">Gmail: example@gmail.com</p>
      <input type="file" id="uploadProfile" accept="image/*" />
      <button onclick="deleteAccount()">Delete Account</button>
      <button onclick="backToMenu()">Back</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html> v1
