<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomb Party</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, red, white);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }
    body.dark {
      background: linear-gradient(135deg, #111, #900C3F);
      color: white;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 1rem;
      width: 100%;
      max-width: 600px;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .navbar {
      width: 100%;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .hamburger {
      font-size: 1.8rem;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .hamburger:hover {
      transform: scale(1.2);
    }
    .banner-navbar {
  height: 100px;
  max-width: 300px;
  object-fit: contain;
  margin: 0 auto;
  display: block;
  transition: transform 0.3s;
}
    .profile-mini {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .profile-mini:hover {
      transform: scale(1.1);
    }
    .menu {
      display: none;
      margin-bottom: 1rem;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 0.5rem;
      animation: slideDown 0.3s ease;
    }
    .menu.active {
      display: block;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    button {
      background: rgba(255,255,255,0.3);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
      overflow: hidden;
    }
    button::after {
      content: "";
      position: absolute;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      transform: scale(0);
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      transition: transform 0.5s, opacity 0.5s;
    }
    button:active::after {
      transform: scale(2);
      opacity: 1;
    }
    #profileImageInput { display: none; }
    .account-id {
      margin-top: 1rem;
      font-size: 0.8rem;
      opacity: 0.8;
      cursor: pointer;
      word-break: break-word;
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #modal-content {
      background: white;
      color: black;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
    }
    @media (max-width: 480px) {
      .container { padding: 1rem; max-width: 420px; }
      input, button { padding: 0.6rem; font-size: 0.95rem; }
      .banner-navbar { height: 40px; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="navbar">
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <img src="banner.png" alt="Banner" class="banner-navbar" id="banner">
    <img id="profileMini" src="defaulticon.png" class="profile-mini" onclick="document.getElementById('profileImageInput').click()">
  </div>
  <div id="menu" class="menu">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>
  <input type="file" id="profileImageInput" accept="image/*">
  <input type="text" id="playerName" placeholder="Enter your name">
  <input type="text" id="roomCode" placeholder="Room code (blank to create)">
  <button onclick="handleRoom('create')">Create Room</button>
  <button onclick="handleRoom('join')">Join Room</button>
  <div class="account-id" onclick="copyDeviceId()">Your ID: <span id="deviceId"></span></div>
</div>
<div id="modal"><div id="modal-content"></div></div><script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

const firebaseConfig = { apiKey: "AIzaSyANkJLaIZwhqwYpgVUzZsIBUtenNMW2QQ0", authDomain: "kbbig-s.firebaseapp.com", databaseURL: "https://kbbig-s-default-rtdb.asia-southeast1.firebasedatabase.app/", projectId: "kbbig-s", storageBucket: "kbbig-s.appspot.com", messagingSenderId: "616380393795", appId: "1:616380393795:web:f95558aadf8b4c520327f6" };
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const fileInput = document.getElementById("profileImageInput");
const previewMini = document.getElementById("profileMini");
const bannerImg = document.getElementById("banner");
const playerNameInput = document.getElementById("playerName");
const roomCodeInput = document.getElementById("roomCode");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modal-content");

let profileBlob = null;
const cloudName = "drrigx6o7";
const uploadPreset = "KBBIGS";

function generateShortDeviceId() { const letters = Math.random().toString(36).substring(2, 6).toUpperCase(); const numbers = Math.floor(Math.random() * 9000 + 1000); return `${letters}-${numbers}`; }
let deviceId = localStorage.getItem("deviceId");
if (!deviceId || deviceId.length > 12) { deviceId = generateShortDeviceId(); localStorage.setItem("deviceId", deviceId); }
document.getElementById("deviceId").innerText = deviceId;

function showModal(text) { modalContent.textContent = text; modal.style.display = "flex"; setTimeout(() => modal.style.display = "none", 2000); }

function resizeAndCrop(file) { const reader = new FileReader(); reader.onload = e => { const img = new Image(); img.onload = () => { if (img.width < 64 || img.height < 64) return showModal("Image too small (min 64x64)"); const canvas = document.createElement("canvas"); canvas.width = canvas.height = 128; const ctx = canvas.getContext("2d"); ctx.drawImage(img, 0, 0, 128, 128); canvas.toBlob(blob => { profileBlob = blob; previewMini.src = URL.createObjectURL(blob); }, 'image/png'); }; img.src = e.target.result; }; reader.readAsDataURL(file); }

fileInput.addEventListener("change", e => { const file = e.target.files[0]; if (file) resizeAndCrop(file); });

async function uploadAvatar() { if (!profileBlob || profileBlob.size === 0) { console.warn("No valid profile image, using default icon."); return "defaulticon.png"; } const formData = new FormData(); formData.append("file", profileBlob); formData.append("upload_preset", uploadPreset); try { const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: "POST", body: formData }); const data = await response.json(); return data.secure_url || "defaulticon.png"; } catch (err) { console.error("Upload failed", err); return "defaulticon.png"; } }

function generateRoomId() { const part = () => Math.random().toString(36).substring(2, 6).toUpperCase(); return part() + '-' + part(); }

async function handleRoom(action) { const playerName = playerNameInput.value.trim(); if (!playerName) return showModal("Please enter a name!"); showModal("Please wait..."); const avatar = await uploadAvatar(); let roomId = roomCodeInput.value.trim().toUpperCase(); if (action === 'create') { roomId = generateRoomId(); await set(ref(db, `rooms/${roomId}`), { players: { [playerName]: { avatar, joined: Date.now() } }, currentTurn: playerName, status: "waiting" }); } else { const snap = await get(ref(db, `rooms/${roomId}`)); if (!snap.exists()) return showModal("Room not found!"); await set(ref(db, `rooms/${roomId}/players/${playerName}`), { avatar, joined: Date.now() }); }
localStorage.setItem("roomId", roomId);
localStorage.setItem("playerName", playerName);
window.location.href = "lobby.html";
}

window.handleRoom = handleRoom;
window.copyDeviceId = async () => { await navigator.clipboard.writeText(deviceId); showModal("Copied ID!"); };
window.toggleMenu = () => { document.getElementById("menu").classList.toggle("active"); };
window.toggleDarkMode = () => {
  document.body.classList.toggle("dark");
  if (document.body.classList.contains("dark")) {
    bannerImg.src = "bannerdark.png";
  } else {
    bannerImg.src = "banner.png";
  }
};
</script></body>
</html>
