<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Main Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
    }

    #navbar {
      background-color: #2a2a2a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-icon {
      width: 32px;
      height: 32px;
      background-color: #444;
      border-radius: 50%;
      cursor: pointer;
    }

    #mainMenu {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px);
    }

    #mainMenu button {
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #3a8ef6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #profilePage {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .copy-icon {
      cursor: pointer;
      margin-left: 8px;
      user-select: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9998;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #2a2a2a;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      position: relative;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #3a8ef6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-content p {
      margin-top: 10px;
      font-size: 0.9em;
      text-align: center;
    }

    .modal-content a {
      color: #3a8ef6;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen"><h2>Loading...</h2></div>

  <!-- Navbar -->
  <div id="navbar">
    <div><strong>Game</strong></div>
    <div class="profile-icon"></div>
  </div>

  <!-- Main Menu -->
  <div id="mainMenu">
    <button onclick="startGame()">Play</button>
  </div>

  <!-- Profile Page -->
  <div id="profilePage">
    <img id="profilePic" src="" alt="Profile" width="80" height="80" style="border-radius: 50%; background: #555;" />
    <h2 id="nickname">Loading...</h2>
    <p>ID: <span id="userID">---</span><span class="copy-icon" onclick="copyUserID()">ðŸ“‹</span></p>
    <button onclick="deleteAccount()" style="background: crimson;">Delete Account</button>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p>No Account Yet? <a onclick="switchToRegister()">Register here!</a></p>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRegisterModal()">&times;</span>
      <h3>Register</h3>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button onclick="register()">Register</button>
    </div>
  </div>

  <!-- Firebase + App Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      deleteUser,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANkJLaIZwhqwYpgVUzZsIBUtenNMW2QQ0",
      authDomain: "kbbig-s.firebaseapp.com",
      projectId: "kbbig-s",
      storageBucket: "kbbig-s.appspot.com",
      messagingSenderId: "616380393795",
      appId: "1:616380393795:web:f95558aadf8b4c520327f6",
      measurementId: "G-0X9K79WRLW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.onload = () => {
      onAuthStateChanged(auth, async (user) => {
        document.getElementById("loadingScreen").style.display = "none";
        const profileIcon = document.querySelector(".profile-icon");

        if (user && user.emailVerified) {
          const docRef = doc(db, "users", user.uid);
          const snap = await getDoc(docRef);

          if (snap.exists()) {
            const data = snap.data();
            document.getElementById("nickname").textContent = data.nickname || `player_${data.id}`;
            document.getElementById("userID").textContent = data.id;
            document.getElementById("mainMenu").style.display = "none";
            document.getElementById("profilePage").style.display = "flex";

            profileIcon.onclick = () => {
              document.getElementById("mainMenu").style.display = "none";
              document.getElementById("profilePage").style.display = "flex";
            };
          }
        } else {
          profileIcon.onclick = openLoginModal;
          document.getElementById("profilePage").style.display = "none";
          document.getElementById("mainMenu").style.display = "flex";
        }
      });
    };

    function openLoginModal() {
      document.getElementById("loginModal").style.display = "block";
    }

    function closeLoginModal() {
      document.getElementById("loginModal").style.display = "none";
    }

    function switchToRegister() {
      closeLoginModal();
      document.getElementById("registerModal").style.display = "block";
    }

    function closeRegisterModal() {
      document.getElementById("registerModal").style.display = "none";
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        if (!result.user.emailVerified) {
          alert("Please verify your email before logging in.");
          await signOut(auth);
        } else {
          closeLoginModal();
        }
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    }

    async function register() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      try {
        const result = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(result.user);
        await setDoc(doc(db, "users", result.user.uid), {
          nickname: "",
          id: Math.floor(100000 + Math.random() * 900000).toString()
        });
        alert("Account created. Check your email to verify.");
        closeRegisterModal();
        await signOut(auth);
      } catch (err) {
        alert("Registration failed: " + err.message);
      }
    }

    async function deleteAccount() {
      if (!confirm("Are you sure you want to delete your account? This cannot be undone.")) return;

      const user = auth.currentUser;
      if (user) {
        await deleteDoc(doc(db, "users", user.uid));
        await deleteUser(user);
        alert("Account deleted.");
        location.reload();
      }
    }

    function copyUserID() {
      const id = document.getElementById("userID").textContent;
      navigator.clipboard.writeText(id).then(() => {
        alert("User ID copied.");
      });
    }

    function startGame() {
      alert("Game starting... (not implemented)");
    }
  </script>
</body>
</html>
