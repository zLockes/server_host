<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Bomb Game</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1c1c1e;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c2c2e;
      padding: 1rem 1.5rem;
    }

    .title { font-size: 1.5rem; }

    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20vh;
    }

    .menu button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #2c2c2e;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .menu button:hover {
      background-color: #3a3a3c;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #2c2c2e;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .modal-content input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
    }

    .modal-content button {
      width: 100%;
      padding: 0.75rem;
      background: #3a3a3c;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
    }

    .modal-content .link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #bbb;
      cursor: pointer;
    }

    .modal-content .link:hover {
      text-decoration: underline;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 18px;
      color: #aaa;
    }

    .close-btn:hover {
      color: white;
    }

    .profile-section {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    #nickname[contenteditable] {
      border-bottom: 1px dashed #555;
      padding: 2px 4px;
      display: inline-block;
      margin-bottom: 10px;
    }

    #copyBtn {
      background: #444;
      border: none;
      padding: 4px 8px;
      margin-left: 5px;
      cursor: pointer;
      color: white;
      border-radius: 4px;
    }

    #logoutBtn {
      margin-top: 1.5rem;
      background: #ff3b30;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="title">Word Bomb</div>
    <div class="profile-icon" onclick="openLoginModal()"></div>
  </div>

  <!-- Main Menu -->
  <div class="menu" id="mainMenu">
    <button onclick="playGame()">Play</button>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('loginModal')">X</span>
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="handleLogin()">Login</button>
      <div class="link" onclick="switchToRegister()">No account yet? Register here!</div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('registerModal')">X</span>
      <h3>Register</h3>
      <input type="email" id="registerEmail" placeholder="Email" />
      <input type="password" id="registerPassword" placeholder="Password" />
      <button onclick="handleRegister()">Create Account</button>
      <div class="link" onclick="switchToLogin()">Already have an account? Login here</div>
    </div>
  </div>

  <!-- Profile Page -->
  <div class="profile-section" id="profilePage">
    <div class="profile-pic" onclick="alert('Upload pic coming soon')"></div>
    <div contenteditable="true" id="nickname" onblur="saveNickname()">player_XXXXXX</div>
    <div>
      ID: <span id="userID">------</span>
      <button id="copyBtn" onclick="copyID()">Copy</button>
    </div>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase Setup -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANkJLaIZwhqwYpgVUzZsIBUtenNMW2QQ0",
      authDomain: "kbbig-s.firebaseapp.com",
      projectId: "kbbig-s",
      storageBucket: "kbbig-s.firebasestorage.app",
      messagingSenderId: "616380393795",
      appId: "1:616380393795:web:f95558aadf8b4c520327f6",
      measurementId: "G-0X9K79WRLW"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Logic -->
  <script>
    function playGame() {
      alert("Game starts here (to be implemented)");
    }

    function openLoginModal() {
      if (auth.currentUser) {
        loadProfilePage();
      } else {
        document.getElementById('loginModal').style.display = 'flex';
      }
    }

    function switchToRegister() {
      closeModal('loginModal');
      document.getElementById('registerModal').style.display = 'flex';
    }

    function switchToLogin() {
      closeModal('registerModal');
      document.getElementById('loginModal').style.display = 'flex';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    function handleLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCred => {
          const user = userCred.user;
          if (!user.emailVerified) {
            alert("Please verify your email before logging in.");
            auth.signOut();
            return;
          }
          loadProfilePage();
        })
        .catch(err => alert("Login failed: " + err.message));
    }

    function handleRegister() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(async (userCred) => {
          const user = userCred.user;
          const userId = Math.floor(100000 + Math.random() * 900000);
          const nickname = `player_${userId}`;

          await db.collection("users").doc(user.uid).set({
            email: user.email,
            nickname: nickname,
            id: userId
          });

          user.sendEmailVerification().then(() => {
            alert("Verification email sent. Please check your inbox.");
            auth.signOut();
            closeModal('registerModal');
          });
        })
        .catch(err => alert("Registration failed: " + err.message));
    }

    function loadProfilePage() {
      const user = auth.currentUser;
      if (!user) return;

      db.collection("users").doc(user.uid).get().then(doc => {
        const data = doc.data();
        document.getElementById("nickname").textContent = data.nickname;
        document.getElementById("userID").textContent = data.id;
        document.getElementById("mainMenu").style.display = "none";
        document.getElementById("profilePage").style.display = "flex";
        closeModal('loginModal');
        closeModal('registerModal');
      });
    }

    function copyID() {
      const idText = document.getElementById("userID").textContent;
      navigator.clipboard.writeText(idText).then(() => {
        alert("Copied ID: " + idText);
      });
    }

    function saveNickname() {
      const newNick = document.getElementById("nickname").textContent.trim();
      const user = auth.currentUser;
      if (!user || newNick === "") return;

      db.collection("users").doc(user.uid).update({
        nickname: newNick
      }).then(() => {
        alert("Nickname updated");
      });
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("profilePage").style.display = "none";
        document.getElementById("mainMenu").style.display = "flex";
      });
    }

    auth.onAuthStateChanged(user => {
  const profileIcon = document.querySelector(".profile-icon");

  if (user && user.emailVerified) {
    loadProfilePage();

    // Change profile icon to clickable avatar
    profileIcon.onclick = () => loadProfilePage();
  } else {
    // Reset to login behavior
    profileIcon.onclick = () => openLoginModal();
  }
});
  </script>
</body>
</html>
