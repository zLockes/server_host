<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bomb Party - Main Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
    }
    .menu-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      color: white;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    #avatarPreview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin: 0.5rem auto;
      display: block;
    }
    .uploadBtn {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Bomb Party</h1>
    <img id="avatarPreview" src="https://via.placeholder.com/80" alt="avatar" onclick="document.getElementById('avatarInput').click()" />
    <label for="avatarInput" class="uploadBtn">Upload Avatar</label>
    <input type="file" id="avatarInput" accept="image/*" style="display: none;" />
    <input type="text" id="playerName" placeholder="Enter your name" />
    <input type="text" id="roomCode" placeholder="Room code" />
    <button id="createBtn">Create Room</button>
    <button id="joinBtn">Join Room</button>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANkJLaIZwhqwYpgVUzZsIBUtenNMW2QQ0",
      authDomain: "kbbig-s.firebaseapp.com",
      databaseURL: "https://kbbig-s-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "kbbig-s",
      storageBucket: "kbbig-s.appspot.com",
      messagingSenderId: "616380393795",
      appId: "1:616380393795:web:f95558aadf8b4c520327f6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const avatarInput = document.getElementById("avatarInput");
    const avatarPreview = document.getElementById("avatarPreview");
    let avatarBlob = null;

    avatarInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = event => {
        avatarPreview.src = event.target.result;
        avatarBlob = file;
      };
      reader.readAsDataURL(file);
    });

    async function uploadAvatar() {
      if (!avatarBlob) return "";
      const fileRef = sRef(storage, `avatars/${Date.now()}.png`);
      await uploadBytes(fileRef, avatarBlob);
      return await getDownloadURL(fileRef);
    }

    async function createRoom() {
      const playerName = document.getElementById("playerName").value.trim();
      if (!playerName) return alert("Enter your name");
      const avatar = await uploadAvatar();

      const roomId = Math.random().toString(36).substring(2, 6).toUpperCase();
      const roomRef = ref(db, `rooms/${roomId}`);
      const existing = await get(roomRef);
      if (existing.exists()) return alert("Room already exists. Try again.");

      await set(roomRef, {
        players: {
          [playerName]: { avatar, lives: 3 }
        },
        currentTurn: playerName,
        status: "waiting"
      });

      localStorage.setItem("roomId", roomId);
      localStorage.setItem("playerName", playerName);
      window.location.href = "lobby.html";
    }

    async function joinRoom() {
      const playerName = document.getElementById("playerName").value.trim();
      const roomId = document.getElementById("roomCode").value.trim().toUpperCase();
      if (!playerName || !roomId) return alert("Fill all fields");
      const avatar = await uploadAvatar();

      const roomRef = ref(db, `rooms/${roomId}`);
      const snap = await get(roomRef);
      if (!snap.exists()) return alert("Room not found");

      const players = snap.val().players || {};
      if (players[playerName]) return alert("Name already taken in this room");

      await set(ref(db, `rooms/${roomId}/players/${playerName}`), {
        avatar,
        lives: 3
      });

      localStorage.setItem("roomId", roomId);
      localStorage.setItem("playerName", playerName);
      window.location.href = "lobby.html";
    }

    document.getElementById("createBtn").onclick = createRoom;
    document.getElementById("joinBtn").onclick = joinRoom;
  </script></body>
</html>
