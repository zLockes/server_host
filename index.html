<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomb Party</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";const firebaseConfig = {
  apiKey: "AIzaSyANkJLaIZwhqwYpgVUzZsIBUtenNMW2QQ0",
  authDomain: "kbbig-s.firebaseapp.com",
  projectId: "kbbig-s",
  storageBucket: "kbbig-s.appspot.com",
  messagingSenderId: "616380393795",
  appId: "1:616380393795:web:f95558aadf8b4c520327f6",
  measurementId: "G-0X9K79WRLW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginModal = document.getElementById("loginModal");
const registerModal = document.getElementById("registerModal");
const profileModal = document.getElementById("profileModal");
const alertBox = document.getElementById("alertBox");

window.showLoginModal = () => {
  if (auth.currentUser) {
    profileModal.style.display = 'flex';
  } else {
    loginModal.style.display = 'flex';
  }
};

window.showRegisterModal = () => {
  loginModal.style.display = 'none';
  registerModal.style.display = 'flex';
};

window.onclick = function(event) {
  if (event.target === loginModal) loginModal.style.display = "none";
  if (event.target === registerModal) registerModal.style.display = "none";
  if (event.target === profileModal) profileModal.style.display = "none";
}

const showAlert = (message) => {
  alertBox.innerText = message;
  alertBox.style.display = 'block';
  setTimeout(() => alertBox.style.display = 'none', 3000);
};

window.login = async () => {
  const email = document.getElementById("loginUsername").value;
  const password = document.getElementById("loginPassword").value;
  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;
    if (!user.emailVerified) {
      showAlert("Please verify your email before logging in.");
    } else {
      showAlert("Login successful!");
      loginModal.style.display = "none";
    }
  } catch (err) {
    showAlert("Login error: " + err.message);
  }
};

window.register = async () => {
  const email = document.getElementById("registerEmail").value;
  const password = document.getElementById("registerPassword").value;
  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;
    await sendEmailVerification(user);
    showAlert("Verification email sent to " + email);
    registerModal.style.display = "none";
  } catch (err) {
    showAlert("Registration error: " + err.message);
  }
};

window.logout = async () => {
  await signOut(auth);
  showAlert("Logged out successfully");
  profileModal.style.display = "none";
};

onAuthStateChanged(auth, (user) => {
  const profileEmail = document.getElementById("profileEmail");
  if (user && user.emailVerified) {
    profileEmail.innerText = user.email;
  } else {
    profileEmail.innerText = "Not logged in";
  }
});

  </script>
  <style>

</head>
<body>
  <div class="navbar">
    <div class="hamburger">â˜°</div>
    <div class="title">Bomb Party</div>
    <div class="profile-icon" onclick="showLoginModal()"></div>
  </div>  <div class="main-menu">
    <button class="main-button" onclick="alert('Play clicked')">Play</button>
  </div>  <!-- Alert Box -->  <div id="alertBox"></div>  <!-- Login Modal -->  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Login</h2>
