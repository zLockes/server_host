 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordBomb Clone</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1c1c1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu {
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2e;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3a3a3c;
    }

    @media (min-width: 600px) {
      .title {
        font-size: 2.5rem;
      }
      button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="title">Word Bomb</div>
    <button onclick="createGame()">Create Game</button>
    <button onclick="joinGame()">Join Game</button>
    <button onclick="login()">Login / Sign Up</button>
  </div>

  <script>
    function createGame() {
      alert("Create Game Clicked");
      // future: redirect to /create or trigger Firebase logic
    }

    function joinGame() {
      const code = prompt("Enter Room Code:");
      if (code) {
        alert("Joining room: " + code);
        // future: validate and join room
      }
    }

    function login() {
      alert("Login placeholder");
      // future: show login modal or Firebase Auth
    }
  </script>
</body>
</html>
