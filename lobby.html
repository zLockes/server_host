<!-- PATCHED: LOBBY WITH CHAT POPUP + MESSAGE DISPLAY --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby - Bomb Party</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      color: white;
      text-align: center;
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    .player-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin: 5px;
      border: 2px solid white;
      position: relative;
    }
    .chat-popup {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      color: black;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.75rem;
      white-space: nowrap;
      animation: fadeOut 5s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .input-row input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 10px;
    }
    .input-row button {
      margin-top: 0.5rem;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.3);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Room: <span id="roomDisplay">-</span></h2>
    <div id="playerList"></div>
    <div class="input-row">
      <input type="text" id="chatInput" placeholder="Send a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";const app = initializeApp({
  apiKey: "AIzaSyANkJLaIZwhqwYpgVUzZsIBUtenNMW2QQ0",
  authDomain: "kbbig-s.firebaseapp.com",
  databaseURL: "https://kbbig-s-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "kbbig-s",
  storageBucket: "kbbig-s.appspot.com",
  messagingSenderId: "616380393795",
  appId: "1:616380393795:web:f95558aadf8b4c520327f6"
});

const db = getDatabase(app);
const playerName = localStorage.getItem("playerName");
const roomId = localStorage.getItem("roomId");
const playerList = document.getElementById("playerList");
const chatInput = document.getElementById("chatInput");

const roomRef = ref(db, `rooms/${roomId}`);
const msgRef = ref(db, `rooms/${roomId}/messages`);

onValue(roomRef, (snap) => {
  const data = snap.val();
  if (!data || !data.players) return;
  playerList.innerHTML = "";
  for (const [name, info] of Object.entries(data.players)) {
    const avatar = document.createElement("img");
    avatar.className = "player-avatar";
    avatar.src = info.avatar || "defaulticon.png";
    avatar.setAttribute("data-name", name);
    playerList.appendChild(avatar);
  }
});

onValue(msgRef, snap => {
  const messages = snap.val() || {};
  for (const [name, text] of Object.entries(messages)) {
    const el = document.querySelector(`.player-avatar[data-name='${name}']`);
    if (!el) continue;
    let old = el.querySelector(".chat-popup");
    if (old) old.remove();
    const bubble = document.createElement("div");
    bubble.className = "chat-popup";
    bubble.innerText = text;
    el.appendChild(bubble);
  }
});

window.sendMessage = async () => {
  const msg = chatInput.value.trim();
  if (!msg) return;
  chatInput.value = "";
  await set(ref(db, `rooms/${roomId}/messages/${playerName}`), msg);
  setTimeout(() => remove(ref(db, `rooms/${roomId}/messages/${playerName}`)), 5000);
};

  </script>
</body>
</html>
